<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>New Website - Contact</title>
</head>

<body>
    <nav class="nav-bar">
        <a href="index.html">Home</a>
        <a href="article.html">Article</a>
        <a href="contact.html" class="active">Contact</a>
    </nav>
    <form class="user-contact">
        <h4>Get in touch!</h4>
        <div class="form-group">
            <input type="text" class="form-name" placeholder="First name">
            <input type="text" class="form-name" placeholder="Last name">
        </div>
        <div class="form-group">
            <div>
                <label for="FormControlInput">Email address</label>
            </div>
            <input type="email" class="form-name" id="FormControlInput" placeholder="name@example.com">
        </div>
        <div class="form-group">
            <div>
                <label for="formControlTextarea">Tell us how we can help you</label>
            </div>
            <textarea class="form-control" id="formControlTextarea" rows="4"></textarea>
        </div>
        <button type="submit" class="btn">Submit</button>
    </form>
</body>

</html>
